    <header class="container-fluid cont-title text-center">
        <div class="container pt-4 pb-4">
            <h1 id="title1">ROCK PAPER SCISSORS</h1>
        </div>
    </header>

    <main class="container-fluid bg-dark">

        <div id="marcador" class="container pt-5 text-center marcador">
            <h2 id="puntuacion" class="puntuacion">Choose your weapon</h2>
            <h3 id="message" class="message">First to score 5 points wins the game</h3>
        
            <div class="score-container">

                <div class="box">
                    <div id="perfilPlayer" class="perfil">?</div>
                    <p id="playerScore" class="score">Player: 0</p>
                </div>

                <div class="box">
                    <div id="perfilPlayer" class="perfil">?</div>
                    <p id="playerScore" class="score">Computer: 0</p>
                </div>

            </div>

        </div>

        <div id="buttons" class="container">
            <button class="btn btn-square" id="btnPiedra">
                <div class="figura">✊</div>
            </button>
            <button class="btn btn-square" id="btnPapel">
                <div class="figura">✋</div>
            </button>
            <button class="btn btn-square" id="btnTijera">
                <div class="figura">✌</div>
            </button>
        </div>

    </main>
